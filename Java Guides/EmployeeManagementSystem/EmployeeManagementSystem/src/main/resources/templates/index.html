<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
   </head>
<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <ul class="navbar-nav">
            <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Employees</a>
            </li>
        </ul>
    </nav>
   <div class="container my-2">
       <h1>Employees List</h1>
       <a th:href = "@{/showNewEmployeeForm}" class="btn btn-outline-primary btn-sm mb-3 float-right"> Add Employee </a>
       <table border="1" class="table table-striped table-responsive-md">
           <thead class="bg-primary">
                <tr>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Email</th>
                    <th>Actions</th>
                </tr>
           </thead>
           <tbody class="table-dark">
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-outline-warning">Update Employee</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-outline-danger">Delete Employee</a>
                    </td>
                </tr>
           </tbody>
       </table>
   </div>
</body>
</html>
